version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  api:
    image: thespot/api 
    build:
      context: api
    ports:
      - '8080:8080'
    command: "tail -f /dev/null"

  client:
    image: thespot/client
    build:
      context: client
    ports:
      - '8081:8081'
    command: "tail -f /dev/null"
      
volumes:
  db:
    driver: local